<!DOCTYPE html>
<html>
<body>

<h2>Select a file to upload</h2>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>

{% if blur %}
	<p>Blurred image</p>
	<div>
		<img src="{{ url_for('display_image', filename=blur) }}">
	</div>
{% endif %}

{% if sharp %}
	<p>Sharp image</p>
	<div>
		<img src="{{ url_for('display_image', filename=sharp) }}">
	</div>
{% endif %}

<form method="post" action="/" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" name="file" autocomplete="off" required>
		</p>
    </dl>
    <p>
		<input type="submit" value="Submit">
	</p>
</form>

</body>
</html>
